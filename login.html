<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        section{
            margin-top: 50px; /* Adjust this value to add space at the top */
        }
        main{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Logo ABOVE bar -->
    <div class="logo-container">
        <img src="images/logo.png" alt="الشعار"class=logo>
    </div>

    <header id="navbar">
        <nav>
            <ul class="right-side">
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">عن المنصة</a></li>
                <li><a href="index.html">الرئيسية</a></li>
            </ul>
            <ul class="left-side">
                <li><a href="register.html" id="header-register">تسجيل الدخول</a></li>
                <li><a href="help.html">مركز المساعدة</a></li>
                <li><a href="logout.html" id="logout-link" style="display: none;">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="login-form">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
        </div>
    </main>
    <footer>
        <p style="text-align: center;">© 2025 منصتنا. جميع الحقوق محفوظة.</p>
    </footer>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Simulating user authentication (you should replace this with actual authentication)
            let storedUsername = localStorage.getItem("username");
            let storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert("تم تسجيل الدخول بنجاح!");
                
                // Save login state
                localStorage.setItem("isLoggedIn", "true");

                // Redirect to profile page or home page
                window.location.href = "profile.html";
            } else {
                alert("خطأ في اسم المستخدم أو كلمة المرور!");
            }
        });

        // Check if already logged in
        window.onload = function() {
            let isLoggedIn = localStorage.getItem("isLoggedIn");
            let username = localStorage.getItem("username");

            if (isLoggedIn === "true" && username) {
                document.getElementById("header-register").textContent = username;
                document.getElementById("logout-link").style.display = "block";
            }
        };
    </script>
</body>
</html>
