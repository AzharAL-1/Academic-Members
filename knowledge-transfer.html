<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقل المعرفة</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #0195B1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #FD9349;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0197B4;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .user-info {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Logo and Navigation -->
    <div class="logo-container">
        <img src="images/logo.png" alt="الشعار" class="logo">
    </div>

    <header id="navbar">
        <nav>
            <ul class="right-side">
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">عن المنصة</a></li>
                <li><a href="index.html">الرئيسية</a></li>
            </ul>
            <ul class="left-side">
                <li><a href="register.html" id="header-register">تسجيل الدخول</a></li>
                <li><a href="help.html">مركز المساعدة</a></li>
                <li><a href="logout.html" id="logout-link" style="display: none;">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>نقل المعرفة</h2>
        <p>يمكنك من هنا تقديم بعض الدروس الخاصة ومشاركة معرفتك مع الآخرين.</p>

        <div class="user-info">
            <p><strong>مرحباً،</strong> <span id="user-name">[اسم المستخدم]</span></p>
        </div>

        <div class="form-container">
            <form id="knowledge-transfer-form">
                <label for="course-title">عنوان الدرس:</label>
                <input type="text" id="course-title" name="course-title" required>

                <label for="course-description">وصف الدرس:</label>
                <textarea id="course-description" name="course-description" rows="4" required></textarea>

                <label for="target-audience">الفئة المستهدفة:</label>
                <input type="text" id="target-audience" name="target-audience" required>

                <label for="course-duration">مدة الدرس:</label>
                <input type="text" id="course-duration" name="course-duration" required>

                <button type="submit">رفع الطلب</button>
            </form>
        </div>

        <a href="ask-academic.html" class="back-link">الرجوع</a>
    </main>

    <footer>
        <p style="text-align: center;">© 2025 منصتنا. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // Retrieve the full name from localStorage
        const userName = localStorage.getItem('fullName');
        document.getElementById('user-name').textContent = userName ? userName : 'الزائر';

        // Handle form submission
        const form = document.getElementById('knowledge-transfer-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display a message after submission
            alert('تم إرسال الطلب بنجاح! .');

            // Optionally clear the form
            form.reset();
        });
    </script>

</body>
</html>
