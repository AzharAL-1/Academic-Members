<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجتمع الأكاديميون</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        
        main {
            padding: 40px 20px;
            font-family: inherit; /* Use the same font as style.css */
        }

        .community-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .join-community {
            background-color: white;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .join-community h2 {
            color: #004EA5;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .join-community p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        #specialty-display {
            font-weight: bold;
            color: #0197B4;
        }

        #join-button {
            background-color: #0197B4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #join-button:hover {
            background-color: #017F94;
        }

        .confirmation-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0197B4;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="الشعار" class="logo">
    </div>

    <header id="navbar">
        <nav>
            <ul class="right-side">
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">عن المنصة</a></li>
                <li><a href="index.html">الرئيسية</a></li>
            </ul>
            <ul class="left-side">
                <li><a href="register.html" id="header-register">تسجيل الدخول</a></li>
                <li><a href="help.html">مركز المساعدة</a></li>
                <li><a href="logout.html" id="logout-link" style="display: none;">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="community-container">
            <div class="join-community">
                <h2>انضم إلى المجتمع الأكاديمي</h2>
                <p id="user-specialty">تخصصك سيظهر هنا بعد التسجيل</p>
                <button id="join-btn">انضمام</button>
                <div class="confirmation-message" id="confirmation-message">
                    لقد انضممت إلى المجتمع الأكاديمي بنجاح!
                </div>
            </div>
        </div>
        <a href="services.html" class="back-link">رجوع</a>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let userSpecialty = localStorage.getItem('specialty');

            if (userSpecialty) {
                document.getElementById('user-specialty').textContent = "تخصصك: " + userSpecialty;
            } else {
                document.getElementById('user-specialty').textContent = "لم يتم تحديد تخصص بعد.";
            }

            document.getElementById('join-btn').addEventListener('click', function() {
                document.getElementById('join-btn').style.display = 'none';
                document.getElementById('confirmation-message').style.display = 'block';
            });

            let username = localStorage.getItem('username');
            if (username) {
                document.getElementById("header-register").textContent = username;
                document.getElementById("logout-link").style.display = 'block';
            }
        });
    </script>
    <footer>
        <p>© 2025 منصتنا. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
