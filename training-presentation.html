<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم دورة تدريبية</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: fit-content;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .submit-button {
            background-color: #0195B1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #FD9349;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0197B4;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo and Navigation -->
    <div class="logo-container">
        <img src="images/logo.png" alt="الشعار" class="logo">
    </div>

    <header id="navbar">
        <nav>
            <ul class="right-side">
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">عن المنصة</a></li>
                <li><a href="index.html">الرئيسية</a></li>
            </ul>
            <ul class="left-side">
                <li><a href="register.html" id="header-register">تسجيل الدخول</a></li>
                <li><a href="help.html">مركز المساعدة</a></li>
                <li><a href="logout.html" id="logout-link" style="display: none;">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>تقديم دورة تدريبية</h2>
        <p>يرجى تعبئة النموذج التالي لتقديم الدورة التدريبية الخاصة بك:</p>

        <form id="training-form">
            <div class="form-group">
                <label for="trainer-name">اسم مقدم الدورة</label>
                <input type="text" id="trainer-name" name="trainer-name" required>
            </div>
            <div class="form-group">
                <label for="course-title">عنوان الدورة</label>
                <input type="text" id="course-title" name="course-title" required>
            </div>
            <div class="form-group">
                <label for="course-goal">الهدف من الدورة</label>
                <textarea id="course-goal" name="course-goal" required></textarea>
            </div>
            <div class="form-group">
                <label for="course-topics">محاور الدورة</label>
                <textarea id="course-topics" name="course-topics" required></textarea>
            </div>
            <div class="form-group">
                <label for="target-audience">الفئة المستهدفة</label>
                <textarea id="target-audience" name="target-audience" required></textarea>
            </div>
            <div class="form-group">
                <label for="course-time">زمن الدورة، ومدتها</label>
                <input type="text" id="course-time" name="course-time" required>
            </div>
            <div class="form-group">
                <label for="available-seats">عدد المقاعد المتاحة</label>
                <input type="number" id="available-seats" name="available-seats" required>
            </div>

            <button type="submit" class="submit-button">رفع الطلب</button>
        </form>

        <div id="response-message" style="display: none; margin-top: 20px; color: #0197B4; font-weight: bold;">
            <p>تم رفع الطلب بنجاح! .</p>
        </div> 

        <!-- Back to Services -->
        <a href="professional-development.html" class="back-link">الرجوع</a>
    </main>

    <footer>
        <p style="text-align: center;">© 2025 منصتنا. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById("training-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Display success message
            document.getElementById("response-message").style.display = "block";
            // Optionally, you can hide the form after submission
            document.getElementById("training-form").reset();
        });
    </script>

</body>
</html>
