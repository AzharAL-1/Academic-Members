<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجلات الأجنبية</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        .journal-item {
            background: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: right;
        }

        .journal-item:hover {
            background-color: #e0e0e0;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0197B4;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo ABOVE bar -->
    <div class="logo-container">
        <img src="images/logo.png" alt="الشعار" class="logo">
    </div>

    <!-- Navigation bar -->
    <header id="navbar">
        <nav>
            <ul class="right-side">
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">عن المنصة</a></li>
                <li><a href="index.html">الرئيسية</a></li>
            </ul>
            <ul class="left-side">
                <li><a href="register.html" id="header-register">تسجيل الدخول</a></li>
                <li><a href="help.html">مركز المساعدة</a></li>
                <li><a href="#" id="logout-link" style="display: none;">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>📚 المجلات الأجنبية</h2>
        <input type="text" class="search-bar" id="search" placeholder="🔍 ابحث عن مجلة..." onkeyup="filterJournals()">

        <div id="journal-list">
            <div class="journal-item">International Journal of Science</div>
            <div class="journal-item">Global Research Journal</div>
            <div class="journal-item">Advanced Studies Review</div>
            <div class="journal-item">Journal of Modern Engineering</div>
            <div class="journal-item">Medical Innovations Journal</div>
        </div>

        <a href="scientific-publications.html" class="back-link">الرجوع</a>
    </main>

    <script>
        function filterJournals() {
            let input = document.getElementById("search").value.toLowerCase();
            let journals = document.querySelectorAll(".journal-item");

            journals.forEach(journal => {
                journal.style.display = journal.textContent.toLowerCase().includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
